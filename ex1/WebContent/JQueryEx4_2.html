<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>

</style>
<script src="/JSproj/js/jquery-3.4.1.min.js"></script>
<script>
	/* html페이지를 로딩 후 실행되는 jquery소스
		1.$(document).ready(function() {});
		2.$(function() {});
		3.window.onload = function(){};
		3가지 모두 같은 동작
	*/
	$(function(){
		$('img.change').on('click', function(){
			$(this).attr("src","http://bit.ly/goback22");
		});
		
		$('img.remove').click(function(){
			$(this).remove();
		});
	});
	
</script>
<body>
	<img class="change" src="http://bit.ly/goback11">
	<img class="change" src="http://bit.ly/goback11">
	<img class="change" src="http://bit.ly/goback11">
	
	<br>
	
	<img class="remove" src="http://bit.ly/goback22">
	<img class="remove" src="http://bit.ly/goback33">
	
</body>
</html>
